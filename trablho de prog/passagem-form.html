<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulário de Passagem</title>
  </head>
  <body>
    <form class="form">
      <h2>Formulário de Passagem</h2>
      <label for="local">Local:</label>
      <input type="text" id="local" name="local" required />

      <label for="destino">Destino:</label>
      <input type="text" id="destino" name="destino" required />

      <label for="horario-saida">Horário de Saída:</label>
      <input type="time" id="horario-saida" name="horario-saida" required />

      <label for="horario-chegada">Horário de Chegada:</label>
      <input type="time" id="horario-chegada" name="horario-chegada" required />

      <label for="valor">Valor:</label>
      <input type="text" id="valor" name="valor" required />

      <label for="data-saida">Data de Saída:</label>
      <input type="date" id="data-saida" name="data-saida" required />

      <label for="data-chegada">Data de Chegada:</label>
      <input type="date" id="data-chegada" name="data-chegada" required />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
